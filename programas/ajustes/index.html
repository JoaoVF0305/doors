<!DOCTYPE html>
<html lang="pt-br">

<body>
    <span style="position: absolute;"></span>
    <div class="body">
        <header>
            <div class="headDraggable" id="headDraggable"></div>
            <nav>
                <section>
                    <img src="programas/ajustes/icon.png" class="windowIcon">
                    <h1 class="windowTitle"> Ajustes </h1>
                </section>
                <section class="windowOptions">
                    <button class="buttonArea" title="Sempre no topo">
                        <img src="sistema/icons/pin.png" class="monoIcon">
                    </button>
                    <button class="buttonArea esconder" title="Ocultar">
                        <img src="sistema/icons/arrow/longBottom.png" class="monoIcon">
                    </button>
                    <button class="buttonArea minimizar lock" title="Minimizar">
                        <img src="sistema/icons/arrow/longBottomLeft.png" class="monoIcon">
                    </button>
                    <button class="buttonArea maximizar" title="Maximizar">
                        <img src="sistema/icons/arrow/longTopRight.png" class="monoIcon">
                    </button>
                    <button class="buttonArea closeWindow" id="closeWindow" title="Fechar">
                        <img src="sistema/icons/close.png" class="monoIcon">
                    </button>
                </section>
            </nav>
            <nav>
                <section>
                    <label class="buttonArea" title="Menu lateral">
                        <input type="checkbox" checked>
                        <img src="sistema/icons/leftMenu.png" class="monoIcon">
                        <div class="checkBox"></div>
                    </label>    
                    <button class="buttonArea voltar" title="Voltar">
                        <img src="sistema/icons/arrow/simpleLeft.png" class="monoIcon disabled">
                    </button>
                    <button class="buttonArea avançar" title="Avançar">
                        <img src="sistema/icons/arrow/simpleRight.png" class="monoIcon disabled">
                    </button>
                </section>
                <form class="addressForm">
                    <button class="buttonArea inputLeftButton" title="Voltar uma pasta">
                        <img src="sistema/icons/arrow/longTop.png" class="monoIcon">
                    </button>
                    <input type="text" value="" placeholder="início/">
                    <button class="buttonArea inputRightButton" title="Copiar caminho">
                        <img src="sistema/icons/network/path.png" class="monoIcon">
                    </button>
                </form>
                <section>
                    <form class="searchForm">
                        <input type="text" placeholder="localizar">
                        <button class="buttonArea inputRightButton" title="Limpar pesquisa"
                            onclick="document.getElementById('configSearch').value=''">
                            <img src="sistema/icons/backspace.png" class="monoIcon">
                        </button>
                    </form>
                </section>
            </nav>
        </header>
        <main style="display: grid; grid-template-columns: auto 1fr;">
            <aside>
                <section>
                    <ul>
                        <li>
                            <label class="leftMenuItem configButton" id="User">
                                <input type="radio" name="configSelection">
                                <div class="checkBar"> </div>
                                <img src="sistema/icons/user/userDefault.png" class="monoIcon">
                                <span> Usuários </span>
                            </label>
                        </li>
                        <li>
                            <label class="leftMenuItem configButton" id="Apps">
                                <input type="radio" name="configSelection">
                                <div class="checkBar"> </div>
                                <img src="sistema/icons/apps.png" class="monoIcon">
                                <span> Programas </span>
                            </label>
                        </li>
                        <li>
                            <label class="leftMenuItem configButton" id="Network">
                                <input type="radio" name="configSelection">
                                <div class="checkBar"> </div>
                                <img src="sistema/icons/network/network.png" class="monoIcon">
                                <span> Rede </span>
                            </label>
                        </li>
                        <li>
                            <label class="leftMenuItem disabled" id="System">
                                <img src="sistema/icons/system.png" class="monoIcon">
                                <span>
                                    <img src="sistema/icons/security/key.png" class="monoIcon">
                                    <input type="radio" name="configSelection" disabled>
                                    <div class="checkBar"> </div>
                                    Sistema
                                </span>
                            </label>
                        </li>
                        <li>
                            <label class="leftMenuItem configButton" id="Screen">
                                <input type="radio" name="configSelection">
                                <div class="checkBar"> </div>
                                <img src="sistema/icons/monitor.png" class="monoIcon">
                                <span> Tela </span>
                            </label>
                        </li>
                        <li>
                            <label class="leftMenuItem configButton" id="Sound">
                                <input type="radio" name="configSelection">
                                <div class="checkBar"> </div>
                                <img src="sistema/icons/sound/sound.png" class="monoIcon">
                                <span> Som </span>
                            </label>
                        </li>
                    </ul>
                    <hr>
                    <ul>
                        <li>
                            <a href="" target="_blank">
                                <img src="sistema/icons/help.png" class="monoIcon">
                                <span> <img src="sistema/icons/link.png" class="monoIcon"> Ajuda </span>
                            </a>
                        </li>
                    </ul>
                </section>
            </aside>
            <main>
                <section class="User mainC mainConfig">
                    <ul>
                        <li>
                            <button class="leftMenuItem">
                                <img src="sistema/icons/user/userDefault.png" class="monoIcon">
                                <span> Meu usuário </span>
                                <span> Configurar meu perfil </span>
                            </button>
                        </li>
                        <li>
                            <button class="leftMenuItem">
                                <img src="sistema/icons/user/userMore.png" class="monoIcon">
                                <span> Adicionar usuário </span>
                            </button>
                        </li>
                        <li>
                            <button class="leftMenuItem">
                                <img src="sistema/icons/user/userMinus.png" class="monoIcon">
                                <span> Remover usuário </span>
                            </button>
                        </li>
                        <li>
                            <button class="leftMenuItem">
                                <img src="sistema/icons/properties.png" class="monoIcon">
                                <span> <img src="sistema/icons/security/key.png" class="monoIcon"> Gerenciar </span>
                                <span> Gerenciar permissões de usuário </span>
                            </button>
                        </li>
                    </ul>
                </section>
                <section class="System mainC mainConfig">
                </section>
                <section class="Apps mainC mainConfig">
                    <ul>
                        <li>
                            <button class="leftMenuItem">
                                <img src="sistema/icons/trashcam.png" class="monoIcon">
                                <span> Desinstalar programas </span>
                            </button>
                        </li>
                        <li>
                            <button class="leftMenuItem">
                                <img src="sistema/icons/security/key.png" class="monoIcon">
                                <span> Permissões </span>
                                <span> Gerenciar permissões de programas </span>
                            </button>
                        </li>
                    </ul>
                </section>
                <section class="Network mainC mainConfig">
                    <ul>
                        <li>
                            <label class="leftMenuItem">
                                <img src="sistema/icons/network/wifi.png" class="monoIcon">
                                <span> Wi-Fi </span>
                                <span> Conectar ou ajustar o Wi-Fi </span>
                            </label>
                        </li>
                        <li>
                            <button class="leftMenuItem">
                                <img src="sistema/icons/network/bluetooth.png" class="monoIcon">
                                <span> Bluetooth </span>
                                <span> Conectar ou ajustar o bluetooth </span>
                            </button>
                        </li>
                        <li>
                            <button class="leftMenuItem">
                                <img src="sistema/icons/network/root.png" class="monoIcon">
                                <span> Local </span>
                                <span> Ajustar rede local (LAN) </span>
                            </button>
                        </li>
                        <li>
                            <button class="leftMenuItem">
                                <img src="sistema/icons/network/vpn.png" class="monoIcon">
                                <span> VPN </span>
                                <span> Conectar ou criar um VPN </span>
                            </button>
                        </li>
                        <li>
                            <button class="leftMenuItem">
                                <img src="sistema/icons/network/github.png" class="monoIcon">
                                <span> <img src="sistema/icons/link.png" class="monoIcon"> Git-Hub </span>

                            </button>
                        </li>
                    </ul>
                </section>
                <section class="Screen mainC mainConfig ">
                    <h1> Tema </h1>
                    <ul>
                        <li>
                            <label class="leftMenuItem themeLight">
                                <input type="radio" name="themeSelection">
                                <div class="checkBar"> </div>
                                <img src="sistema/icons/theme/light.png" class="monoIcon">
                                <span> Claro </span>
                            </label>
                        </li>
                        <li>
                            <label class="leftMenuItem themeDark">
                                <input type="radio" name="themeSelection" checked>
                                <div class="checkBar"> </div>
                                <img src="sistema/icons/theme/dark.png" class="monoIcon">
                                <span> Escuro </span>
                            </label>
                        </li>
                        <li>
                            <label class="leftMenuItem themeContrast">
                                <input type="radio" name="themeSelection">
                                <div class="checkBar"> </div>
                                <img src="sistema/icons/theme/contrast.png" class="monoIcon">
                                <span> Alto contraste </span>
                            </label>
                        </li>
                        <li>
                            <label class="leftMenuItem themeNT">
                                <input type="radio" name="themeSelection">
                                <div class="checkBar"> </div>
                                <img src="sistema/icons/theme/windows.png" class="coloredIcon">
                                <span> Windows NT </span>
                            </label>
                        </li>
                    </ul>
                    <h1> Geral </h1>
                    <ul>
                        <li>
                            <label class="leftMenuItem" for="changeWallpper">
                                <img src="sistema/icons/image.png" class="monoIcon">
                                <span> Wallpaper </span>
                                <input type="file" id="changeWallpper" class="changeWallpaper"
                                    accept=".png, .jpg, .jpeg, .webp">
                            </label>
                        </li>
                    </ul>
                    <h1> Escolher cor </h1>
                    <ul class="horizontalList">
                        <li>
                            <button class="buttonArea colRed" title="Vermelho"></button>
                        </li>
                        <li>
                            <button class="buttonArea colOrange" title="Laranja"></button>
                        </li>
                        <li>
                            <button class="buttonArea colYellow" title="Amarelo"></button>
                        </li>
                        <li>
                            <button class="buttonArea colGreen" title="Verde"></button>
                        </li>
                        <li>
                            <button class="buttonArea colCyan" title="Ciano"></button>
                        </li>
                        <li>
                            <button class="buttonArea colBlue" title="Azul"></button>
                        </li>
                        <li>
                            <button class="buttonArea colPurple" title="Roxo"></button>
                        </li>
                        <li>
                            <button class="buttonArea colPink" title="Rosa"></button>
                        </li>
                    </ul>
                </section>
                <section class="Sound mainC mainConfig">
                    <ul>
                        <li>
                            <button class="leftMenuItem">
                                <img src="sistema/icons/sound/volume1.png" class="monoIcon">
                                <span> Volume </span>
                            </button>
                        </li>
                        <li>
                            <button class="leftMenuItem">
                                <img src="sistema/icons/network/conect.png" class="monoIcon">
                                <span> Conectar fone/ caixa de som </span>
                            </button>
                        </li>
                    </ul>
                </section>
            </main>
        </main>
    </div>
</body>

</html>
