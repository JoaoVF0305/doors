<!DOCTYPE html>
<html lang="pt-br">

<div class="body">
    <header>
        <div class="headDraggable" id="headDraggable"></div>
        <nav class="allowTabs">
            <section>
                <img src="programas/anotações/icon.png" class="windowIcon">
                <label class="windowTab">
                    <input type="radio" name="notepadTabSelection" checked>
                    <div class="checkTab"> </div>
                    <img src="sistema/icons/note.png" class="monoIcon">
                    <button title="Fechar aba" class="closeTab">
                        <img src="sistema/icons/close.png" class="monoIcon">
                    </button>
                    <span> Anotação 1 </span>
                </label>
                <label class="windowTab">
                    <input type="radio" name="notepadTabSelection">
                    <div class="checkTab"> </div>
                    <img src="sistema/icons/note.png" class="monoIcon">
                    <button title="Fechar aba" class="closeTab">
                        <img src="sistema/icons/close.png" class="monoIcon">
                    </button>
                    <span> Anotação 2 </span>
                </label>
                <button class="buttonArea" title="Nova aba" id="arquivos" onclick="createWindow(event)">
                    <img src="sistema/icons/more.png" class="monoIcon">
                </button>
            </section>
            <section>
                <button class="buttonArea" title="Sempre no topo">
                    <img src="sistema/icons/pin.png" class="monoIcon">
                </button>
                <button class="buttonArea esconder" title="Ocultar">
                    <img src="sistema/icons/arrow/longBottom.png" class="monoIcon">
                </button>
                <button class="buttonArea minimizar lock" title="Minimizar">
                    <img src="sistema/icons/arrow/longBottomLeft.png" class="monoIcon">
                </button>
                <button class="buttonArea maximizar" title="Maximizar">
                    <img src="sistema/icons/arrow/longTopRight.png" class="monoIcon">
                </button>
                <button class="buttonArea closeWindow" id="closeWindow" title="Fechar">
                    <img src="sistema/icons/close.png" class="monoIcon">
                </button>
            </section>
        </nav>
        <nav>
            <section>
                <button class="buttonArea" title="Salvar">
                    <img src="sistema/icons/save.png" class="monoIcon">
                </button>
                <button class="buttonArea" title="Desfazer">
                    <img src="sistema/icons/arrow/rotateLeft.png" class="monoIcon disabled">
                </button>
                <button class="buttonArea" title="Refazer">
                    <img src="sistema/icons/arrow/rotateRight.png" class="monoIcon disabled">
                </button>
                <button class="buttonArea" title="Renomear">
                    <img src="sistema/icons/rename.png" class="monoIcon">
                </button>
                <hr>
                <div class="dropdownMenu topLeftStart">
                    <button class="buttonArea" title="Justificar">
                        <img src="sistema/icons/text/textLeft.png" class="monoIcon">
                    </button>
                    <ul>
                        <h1> Justificar </h1>
                        <li>
                            <label class="dropdownItem"
                                onclick="document.getElementById('textArea').style.textAlign = 'left'">
                                <input type="radio" name="justifySelection" checked>
                                <div class="checkBar"> </div>
                                <img src="sistema/icons/text/textLeft.png" class="monoIcon">
                                <span> Esquerda </span>
                            </label>
                        </li>
                        <li>
                            <label class="dropdownItem"
                                onclick="document.getElementById('textArea').style.textAlign = 'center'">
                                <input type="radio" name="justifySelection">
                                <div class="checkBar"> </div>
                                <img src="sistema/icons/text/textCenter.png" class="monoIcon">
                                <span> Centro </span>
                            </label>
                        </li>
                        <li>
                            <label class="dropdownItem"
                                onclick="document.getElementById('textArea').style.textAlign = 'right'">
                                <input type="radio" name="justifySelection">
                                <div class="checkBar"> </div>
                                <img src="sistema/icons/text/textRight.png" class="monoIcon">
                                <span> Direita </span>
                            </label>
                        </li>
                        <li>
                            <label class="dropdownItem"
                                onclick="document.getElementById('textArea').style.textAlign = 'justify'">
                                <input type="radio" name="justifySelection">
                                <div class="checkBar"> </div>
                                <img src="sistema/icons/text/textJustify.png" class="monoIcon">
                                <span> Justificar </span>
                            </label>
                        </li>
                    </ul>
                </div>
                <div class="dropdownMenu topLeftStart">
                    <button class="buttonArea" title="Alinhar">
                        <img src="sistema/icons/text/alignTop.png" class="monoIcon">
                    </button>
                    <ul>
                        <h1> Alinhar </h1>
                        <li>
                            <label class="dropdownItem">
                                <input type="radio" name="alignSelection" checked>
                                <div class="checkBar"> </div>
                                <img src="sistema/icons/text/alignTop.png" class="monoIcon">
                                <span> Encima </span>
                            </label>
                        </li>
                        <li>
                            <label class="dropdownItem">
                                <input type="radio" name="alignSelection">
                                <div class="checkBar"> </div>
                                <img src="sistema/icons/text/alignCenter.png" class="monoIcon">
                                <span> Centro </span>
                            </label>
                        </li>
                        <li>
                            <label class="dropdownItem">
                                <input type="radio" name="alignSelection">
                                <div class="checkBar"> </div>
                                <img src="sistema/icons/text/alignBottom.png" class="monoIcon">
                                <span> Enbaixo </span>
                            </label>
                        </li>
                    </ul>
                </div>
                <button class="buttonArea" title="Criar lista">
                    <img src="sistema/icons/text/checklist.png" class="monoIcon">
                </button>
            </section>
            <section>
                <button class="buttonArea" title="Apagar" onclick="document.getElementById('textArea').value=''">
                    <img src="sistema/icons/trashcam.png" class="monoIcon">
                </button>
                <input type="number" value="15" placeholder="15" class="inputArea" title="Tamanho da fonte"
                    id="fontSizeInput">
                <form class="searchForm">
                    <input type="text" placeholder="localizar" class="searchBar" id="notepadSearch">
                    <button class="buttonArea inputRightButton" title="Limpar pesquisa"
                        onclick="document.getElementById('notepadSearch').value=''">
                        <img src="sistema/icons/backspace.png" class="monoIcon">
                    </button>
                </form>
                <button class="buttonArea" title="Mais ações">
                    <img src="sistema/icons/menu.png" class="monoIcon">
                </button>
            </section>
        </nav>
    </header>
    <main>
        <section>
            <textarea id="textArea" class="texto" placeholder="Anote aqui..." autofocus="" spellcheck="false" rows="15"></textarea>
        </section>
    </main>
    <footer>
        <nav>
            <section>
                <span class="textareaInfo"> linhas: 0 </span>
                <hr>
                <span class="textareaInfo"> colunas: 0 </span>
                <hr>
                <span class="textareaInfo"> caracteres: 0 </span>
            </section>
        </nav>
    </footer>
</div>

</html>
